<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./styles/app.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>

  <header>

    <h2>IP Address Tracker</h2>

    <div id="input">

      <input type="text" placeholder="Search for any IP address" id="ip-input" oninput="attText()" maxlength="15" size="15">

      <button onclick="ipSearch()"></button>

    </div>
    
  </header>
  
  <main>

    <div id="outputs">

      <div id="ip">
        <h5>IP Address</h5>
        <h4 id="ip-response"></h4>
      </div>
      
      <div id="location">
        <h5>Location</h5>
        <h4 id="location-response"></h4>
      </div>
      
      <div id="timezone">
        <h5>Timezone</h5>
        <h4 id="timezone-response"></h4>
      </div>
      
        <div id="isp">
          <h5>ISP</h5>
          <h4 id="isp-response"></h4>
        </div>
      
    </div>

    <div id="map">

    </div>

  </main>

   crossorigin=""></script>

  <script src="./app.js"></script>
</body>
</html>
